<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div id=app3>
        <div class="container" style="margin-top: 60px;">
            <button @click="total(btn1)" class="btn btn-info" style="border: none;">1</button>
            <button @click="total(btn2)" class="btn btn-info" style="border: none;">2</button>
            <button @click="operation('+')" class="btn btn-info" style="border: none;">+</button>
            <button @click="operation('-')" class="btn btn-info" style="border: none;">-</button>
            <button @click="calculate" class="btn btn-info" style="border: none;">=</button><br>
            <p class="container">
                {{value1}} {{op}} {{value2}}
            </p>
            <input readonly type="number" v-model="result">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
